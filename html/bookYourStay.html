<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book your stay</title>
  <!-- css files -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/bookYourStay.css">
  <!-- normalize-file -->
  <link rel="stylesheet" href="../css/normalize.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <!-- google icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- start navbar -->
  <header id="header"></header>
  <!-- end navbar -->
  <div class="bookForm">
    <div class="container">
      <div class="wrapper">
        <form action="">
          <h1>book your stay</h1>
          <div>
            <div class="data-wrap">
              <input type="text" name="name" id="name" placeholder="Your Name..">
            </div>

            <div class="data-wrap">
              <input type="email" name="email" id="email" placeholder="Email Address..">
            </div>
          </div>

          <div>
            <div class="data-wrap">
              <label for="peopleNumber">number of people</label>
              <input type="number" name="numOfPeople" id="numOfPeople" placeholder="10">
            </div>

            <div class="data-wrap">
              <label for="contactNumber">contact number</label>
              <input type="tel" name="contactNum" id="contactNum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="0123456789">
            </div>
          </div>

          <div>
            <div class="data-wrap">
              <label for="checkIn">Check-in</label>
              <input type="date" name="checkIn" id="checkIn">
            </div>

            <div class="data-wrap">
              <label for="checkOut">Check-out</label>
              <input type="date" name="checkOut" id="checkOut">
            </div>
          </div>

          <div class="comment-wrap">
            <label for="comments">leave a comment if you want</label>
            <textarea name="comment" id="comments"></textarea>
          </div>
          <input type="submit" value="submit">
        </form>
        <img src="../images/Beachside.jpg" alt="">
      </div>
    </div>
  </div>
  <!--start Footer -->
  <!-- <footer id="main-footer"></footer> -->
  <!-- end footer -->
  <script src="../js/navBar.js"></script>
  <script src="../js/footer.js"></script>
</body>

</html>
